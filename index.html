<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous" defer></script>
    <title>Contact Form</title>
</head>

<body>
    <main>
        <form>
            <section>
                <h2>Welcome!</h2>
                <p>Please take some time to take a look around. If you like what we offer, we welcome you to create an account and take active part in our website. Enjoy your time with us. Salud!</p>
            </section>    
            <div class="primero">
                <div class="subForm">
                    <div class="mb-3">
                      <label for="firstName" class="form-label">FIRST NAME</label>
                      <input type="text" class="form-control" id="firstName" minlength="3" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">EMAIL</label>
                        <input type="email" class="form-control" id="email" required>
                      </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">PASSWORD</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                </div>
                <div class="subForm segundo">
                    <div class="mb-3">
                      <label for="lastName" class="form-label">LAST NAME</label>
                      <input type="text" class="form-control" id="lastName" required>
                      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                      <label for="phoneNumber" class="form-label">PHONE NUMBER</label>
                      <input type="number" class="form-control" id="phoneNumber" min="8"  required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">CONFIRM PASSWORD</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="imazh">
            <img id="imazh" src="./images/Stone Tech Solutions-logos_transparent.png" alt="Company Logo">
        </div>
    </main>
    <script src="./scripts.js"></script>
</body>

</html>
